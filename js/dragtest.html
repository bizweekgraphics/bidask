<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  float: left;
  border-bottom: solid 1px #ccc;
  border-right: solid 1px #ccc;
  margin-right: -1px;
  margin-bottom: -1px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 240,
    height = 125,
    radius = 20;

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("drag", dragmove);

var svg = d3.select("body").append("div").selectAll("div")
    .data(d3.range(16).map(function() { return {a: width / 2, b: height / 2}; }))
  .enter().append("div")
    .style("background", "gray")
    .style("width", width+"px")
    .style("height", height+"px");

svg.append("div")
    .classed("draggg", true)
    .style("background", "pink")
    .style("width", radius+"px")
    .style("height", radius+"px")
    .style("position", "relative")
    .style("left", function(d) { return d.a+"px"; })
    .style("top", function(d) { return d.b+"px"; })

console.log(d3.selectAll(".draggg"));
d3.selectAll(".draggg").call(drag);

function dragmove(d) {
  d3.select(this)
      .style("left", d.x = Math.max(radius, Math.min(width - radius, d3.event.x))+"px")
      .style("top", d.y = Math.max(radius, Math.min(height - radius, d3.event.y))+"px");
}

</script>
